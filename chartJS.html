<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartJS</title>
</head>

<body>
    <div class="titulo">
        <h1>Atividade ChartJS</h1>
    </div>
    <div class="campo">
        <div>
            <canvas id="myChart2"></canvas>
        </div>
        <div>
            <canvas id="myChart"></canvas>
        </div>

    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ct1 = document.getElementById('myChart');

    new Chart(ct1, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            },{
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    const ct2 = document.getElementById('myChart2');

    new Chart(ct2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1
            }, {
                label: 'Umidade',
                data: [80 , 82 , 80 , 85 , 80 , 83 ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>


<style>
    body {
        margin: 0;
    }

    .titulo{
        font-family: arial;
        display: flex;
        justify-content: center;
    }

    .campo {
        display: flex;
        align-items: center;
        justify-content: space-around;
        height: 80vh;
    }

    .campo div {
        width: 45%;
    }
</style>
